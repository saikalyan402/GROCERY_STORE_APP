<!DOCTYPE html>
<html>
<head>
    <title>Admin Products</title>
</head>
<body>
    <h1>Admin Products</h1>

    <h2>Products:</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}
                <a href="{{ url_for('admin_edit_product', product_id=product.id) }}">Edit</a>
                <a href="{{ url_for('admin_remove_product', product_id=product.id) }}">Remove</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add Product:</h2>
    <form action="{{ url_for('admin_add_product') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="price">Rate:</label>
        <input type="number" id="rate" name="rate"  required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Add Product</button>
    </form>

    <p><a href="{{ url_for('admin_logout') }}">Logout</a></p>
</body>
</html>
