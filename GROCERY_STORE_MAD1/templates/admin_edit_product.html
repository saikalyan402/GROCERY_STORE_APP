<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>

    <form action="{{ url_for('admin_edit_product', product_id=product.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br>

        <label for="price">Rate:</label>
        <input type="number" id="rate" name="rate"  value="{{ product.rate }}" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required><br>

        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{{ url_for('admin_products') }}">Back to Products</a></p>
</body>
</html>
