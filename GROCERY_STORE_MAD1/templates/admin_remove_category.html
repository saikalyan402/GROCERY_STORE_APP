<!DOCTYPE html>
<html>
<head>
    <title>Remove Category</title>
</head>
<body>
    <h1>Remove Category</h1>
    <p>Are you sure you want to remove the category "{{ category.name }}"?</p>
    <form action="/admin/categories/remove/{{ category.id }}" method="POST">
        <button type="submit">Confirm Removal</button>
    </form>
</body>
</html>
