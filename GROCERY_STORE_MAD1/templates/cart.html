<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <h2>Items in Cart:</h2>
        {% if cart_items %}
            <ul class="list-group">
                {% for item in cart_items %}
                    <li class="list-group-item">
                        {{ item['name'] }} - Quantity: {{ item['quantity'] }} - Price: {{ item['rate'] }}
                    </li>
                {% endfor %}
            </ul>
            <p>Total Price: INR{{ total_price }}</p>
            <form action="/purchase_summary" method="GET" onsubmit="return confirm('Are you sure you want to proceed to the purchase summary?');">
                <button type="submit" class="btn btn-primary">Proceed to Purchase Summary</button>
            </form>
            <br>
            <a href="/search" class="btn btn-secondary">Continue Shopping</a>
        {% else %}
            <p>Cart is empty.</p>
            <a href="/search" class="btn btn-secondary">Continue Shopping</a>
        {% endif %}
        <br/>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    
</body>
</html>
