<!DOCTYPE html>
<html>
<head>
    <title>Grocery Store - Login</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Login</h1>

        {% if error %}
            <p class="text-danger">Invalid username or password. Please try again.</p>
        {% endif %}

        <form method="POST" action="/login" class="mt-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <div class="mt-3">
            <a href="/admin/login" class="btn btn-secondary">Login as Admin</a>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-link">Home</a>
        </div>
    </div>
</body>
</html>
